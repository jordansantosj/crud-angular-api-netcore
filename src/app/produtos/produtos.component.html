<h2>Cadastro de Produtos</h2>
<hr>
<form>
    Título: <input type="text" name="title" [(ngModel)]="produto.title">
    <br>
    Descrição: <input type="text" name="description" [(ngModel)]="produto.description">
    <br>
    Preço: <input type="number" name="price" [(ngModel)]="produto.price">
    <br>
   Categoria: <input type="number" name="category" [(ngModel)]="produto.categoryId">
    <button type="button" (click)="cadastrar()">Cadastrar</button>
</form>
<h2>Lista de Produtos</h2>
<hr>
<table>
    <tr>
        <th>#Id</th>
        <th>Title</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Ações</th>
    </tr>
    <tr *ngFor="let produto of produtos">
        <td>{{produto.id}}</td>
        <td>{{produto.title}}</td>
        <td>{{produto.description}}</td>
        <td>{{produto.price}}</td>
        <td>{{produto.category.title}}</td>
        <td><button (click)="atualizar(produto.id)">Atualizar</button></td>
        <td><button (click)="remover(produto.id)">Remover</button></td>
    </tr>
</table>
